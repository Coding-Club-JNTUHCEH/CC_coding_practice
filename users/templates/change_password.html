{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'formField.css' %}">
    <div style="text-align: center;" class = "formField">
        <h2 class="fivePercentMargin">Change Password</h2>
    
        <form method="post">
            {% csrf_token %}
            {% for field in form %}

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">{{ field.label}}</label>
                    <div class="col-sm-5">
                        {{ field }}
                    </div>
    
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
                </div>
            {% endfor %}
            <!-- {{ form.as_p }} -->
            <button type="submit" class="btn btn-primary fivePercentMargin">Submit</button>
        </form>
        {{ msg }}
    </div>
{% endblock %}
