{% extends 'base1.html' %}
{% load static %}

{% block content %}
{% if message %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{%endif%}
<div class="owl">
    <div class="hand"></div>
    <div class="hand hand-r"></div>
    <div class="arms">
        <div class="arm"></div>
        <div class="arm arm-r"></div>
    </div>
</div>
<div class="form">
    <div class="control">
        <label for="email" class="fa fa-envelope"></label>
        <input id="email" placeholder="Email" type="email">
    </div>
    <div class="control">
        <label for="password" class="fa fa-asterisk"></label>
        <input id="password" placeholder="Password" type="password">
    </div>
</div>
<link rel="stylesheet" href="{% static 'formField.css' %}">
<div class="background">
    <div style="text-align: center;" class="login">
        <div class="profile-pic">
            <img src="{% static 'imgs/profile-pic.svg' %}" width="140" height="140" class="profile-pic"
                alt="profile-pic">
        </div>
        <h3 class="fivePercentMargin">Sign In</h3>
        <form class="form-signin" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div style="padding: 4px;" class="username l-input">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                    autofocus="">
            </div>
            <div style="padding: 4px;" class="password l-input">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required="">
            </div>
            <div style="text-align: right; margin: 1%;" class="forgot-password l-input row">
                <a href="{% url 'reset_password' %}" class="l-input-link col-6 text-center">Forgot Password?</a>
                <a href="{% url 'signup' %}" class="l-input-link col-6 text-center">New User? Register</a>
            </div>
            <button class="btn btn-success submit" type="submit"> Log
                In</button>

            <br>
            <!-- <p>Don't have an account!</p>  -->


        </form>
    </div>
</div>

{% endblock %}
