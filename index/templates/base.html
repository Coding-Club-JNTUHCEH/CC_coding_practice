    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- For Auto complete -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    <!-- Image Sources -->
    <script>
        var darkLogo = "{% static 'imgs/dark-logo.png' %}";
        var lightlogo = "{% static 'imgs/logo.png' %}";
    </script>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js">   </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand py-0" href="{% url 'dashboard' %}"><img src="{% static 'imgs/logo.png' %}" width="78"
                height="44" class="d-inline-block align-top logo" alt="jntuh logo" id="CClogo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contest_page' %}">Contest</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Problems</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
            <label class="toggle">
                <input class='toggle-checkbox' type='checkbox' id="darkMode">
                <div class='toggle-slot'>
                    <div class='sun-icon-wrapper'>
                        <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                    </div>
                    <div class='toggle-button'></div>
                    <div class='moon-icon-wrapper'>
                        <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                    </div>
                </div>
            </label>
            <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'profile' %}">
                {% csrf_token %}

                <input class="form-control search mr-sm-2" type="search" placeholder="User" id="username"
                    name="username" aria-label="Search">

                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!-- <button class="btn btn-warning my-2 my-sm-0" type="submit" id="darkMode">Dark Mode</button> -->

        </div>
    </nav>
    <div id="match-list" style="margin-left: 80%; position:absolute;">
    </div>
    {% if server_down %}
    <div class="alert alert-danger" role="alert">
        CodeForces Server is down
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}

</body>
